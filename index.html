<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <div class="form-group">
                        <label for="number">Set winner score: </label>
                        <input type="number" class="form-control" id="number" placeholder="Winner score">
                    </div>

                <p>Playing to:
                    <span>5</span>
                </p>

                <h1 class="score">
                    <span id="playerOneDisplay">0</span> to
                    <span id="playerTwoDisplay">0</span>
                </h1>

                <button id="playerOne" class="btn btn-primary">Player One</button>
                <button id="playerTwo" class="btn btn-primary">Player Two</button>
                <button id="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </div>

    <script src="resources/js/script.js"></script>
</body>

</html>
